name: Build releases

on: [push]

permissions:
  contents: write
  actions: read
    
jobs:
  build:

    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS', 'macOSarm64', 'linuxarm64']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
            name: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
            name: win-x64
          - kind: macOS
            os: windows-latest
            target: osx-x64
            name: osx-x64
          - kind: macOSarm64
            os: windows-latest
            target: osx-arm64
            name: osx-arm64
          - kind: linuxarm64
            os: ubuntu-latest
            target: linux-arm64
            name: linux-arm64
            
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    - name: Declare some variables
      id: vars
      shell: bash
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        # Extract version from Directory.Build.props (cross-platform compatible)
        VERSION_PREFIX=$(sed -n 's/.*<VersionPrefix>\(.*\)<\/VersionPrefix>.*/\1/p' Directory.Build.props)
        TIMESTAMP=$(date +"%Y%m%d%H%M%S")
        RELEASE_TAG="v${VERSION_PREFIX}-${TIMESTAMP}"
        echo "release_tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
        echo "version_prefix=${VERSION_PREFIX}" >> $GITHUB_OUTPUT
    - name: Build
      shell: bash
      run: |
          release_name="App-${{ matrix.target }}"
          # Add nuget sources
          dotnet nuget add source https://www.myget.org/F/sixlabors/api/v3/index.json
          # Build everything
            dotnet publish ./VDF.GUI/VDF.GUI.csproj -c Release -v q --self-contained -r "${{ matrix.target }}" -o "outputFolder"
          # Pack files
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            # Pack to zip for Windows
            7z a -tzip "${release_name}.zip" "./outputFolder/*"
          else
            tar czvf "${release_name}.tar.gz" "outputFolder"
          fi
          # Delete output directory
          rm -r "outputFolder"
          
    - name: Publish
      uses: softprops/action-gh-release@v2
      with:
          tag_name: ${{ steps.vars.outputs.release_tag }}
          files: App*
          body: |
            ## Video Duplicate Finder v${{ steps.vars.outputs.version_prefix }}
            
            Cross-platform duplicate video/image finder using similarity detection.
            
            ### What's Included
            - Pre-built binaries for Windows, macOS, and Linux (x64 and ARM64)
            - FFmpeg binaries included (no separate download required)
            - Ready to run out of the box
            
            ### Installation
            1. Download the appropriate file for your platform
            2. Extract the archive
            3. Run the executable
            
            ### Notes
            - If you experience upgrade issues, delete your 'ScannedFiles.db' file in VDF folder
            - Built from commit ${{ steps.vars.outputs.sha_short }}
            
            For Docker usage: `docker pull ghcr.io/tekgnosis-net/videoduplicatefinder:latest`
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


